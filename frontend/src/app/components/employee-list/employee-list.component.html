<div id="employeeHolder">

  <ng-container #gettingResults *ngIf="isSearching">
    <div class="full-width">
      <p>Searching for employees...
      </p>
    </div>
  </ng-container>

  <ng-container *ngIf="employees.length > 0; else noResults">
    <div *ngFor="let employee of employees">
      <app-employee [employee]="employee" (onDelete)="employeeDeleted($event)"
                    (onSave)="employeeSaved($event)"></app-employee>
    </div>
  </ng-container>

  <ng-template #noResults>
    <div class="full-width">
      <p>No Employees.</p>
    </div>
  </ng-template>

  <div id="addEmployeeButton" (click)="addEmployee()">
    <span id="addEmployeeLbl">Add Employee</span>
    <span id="addEmployeeIcon">+</span>
  </div>

</div>
