<mat-card class="employee-card" [ngClass]="{'inactive-employee': !employee.active}">
  <mat-card-header>
    <!--<div mat-card-avatar class="example-header-image"></div>-->
    <mat-card-title>{{getFullName()}}</mat-card-title>
    <mat-card-subtitle><span *ngIf="!employee.active">INACTIVE - </span>{{employee.positionCategory}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="http://via.placeholder.com/350x150">
  <mat-card-content>
    <div>{{employee.address1}}</div>
    <div>{{employee.address2}}</div>
    <div>{{employee.city}}, {{employee.state | titlecase}} {{employee.zip}}</div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="editEmployee()">EDIT</button>
    <button mat-button color="warn" (click)="deleteEmployee()">DELETE</button>
  </mat-card-actions>
</mat-card>
